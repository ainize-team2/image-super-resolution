<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <!--script src="javascript/script.js"></script-->

    <title>ISR - Image Super Resolution</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>ISR - Image Super Resolution</h1>
            <A>Git hub repository : </A> <A href="https://github.com/idealo/image-super-resolution"> ISR - Image Super Resolution </A> <br>
            <A>API deployed on  </A> <A href="https://www.ainize.ai/ehdgus8077/rrdn"> Ainize </A>
            <div>
                <h2>Select Model!</h2>
                <input type="radio" name="type" id="option" value="psnr-small" checked> psnr-small <br>
                <input type="radio" name="type" id="option" value="psnr-large">  psnr-large <br>
                <input type="radio" name="type" id="option" value="noise-cancel">  noise-cancel <br>
                <input type="radio" name="type" id="option" value="gans"> gans <br>
            </div>
            <hr class="my-4">
                <h3>Image URL: <input id="source_url" placeholder="http:// "> </h3>
                <A>Size of image file should be less than 5MB.</A><br>
                <style>
                    #submit{
                        border-top-left-radius: 5px;
                        border-top-right-radius: 5px;
                        border-bottom-left-radius: 5px;
                        border-bottom-right-radius: 5px;
                    }
                </style>
                <h3 style="margin-top: 20;">   <button type="submit" class="btn btn-primary btn-lg" id="submit_url">RUN</button></h3>
            <br>
            <hr class="my-4">
            <h2>Upload File</h2>
            <input type='file' accept="image/*" style="margin-right: 10px; margin-bottom: 10px;"/>
            <button id="submit_file" type="submit" class="btn btn-primary btn-lg" style="margin-left: auto;">Run</button>    

            <div id="preloader">
                <div class="d-flex align-items-center">
                    <strong id="time">Loading...</strong>
                    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
            <div id='result' style="margin-left: auto; margin-right: auto;">
                <div id="resultText"></div>
                <div id="log" style="word-wrap: break-word"></div>
                <table>
                    <tr>
                        <td id="left">
                            <image id="origin" style="width: 500px; height:auto;">
                        </td>
                        <td id="right">
                            <image id="resultImage" style="width: 500px; height:auto;">
                        </td>
                    </tr>
                </table>
            </div>
            <!-- <div id="sample" style="width: auto">Sample image<br>(Tip.U-GAT-IT requires a clear photo of your face such as an ID card for better results)
                <img src="static/sampleimg.png" style="width: 100%; height:auto;">
            </div> -->
            <script>
                let time_obj = document.getElementById("time");
                let timer = undefined;
                let start = undefined;
                var doubleSubmitFlag = false;
                document.getElementById("preloader").style.display = "none";
                
                function doubleSubmitCheck(){
                    if(doubleSubmitFlag){
                        return doubleSubmitFlag;
                    }else{
                        doubleSubmitFlag = true;
                        return false;
                    }
                }

                document.getElementById('submit_file').onclick = () => {
                    if(doubleSubmitCheck()) {
                        console.log("please wait");
                        return ;
                    }
                    // 1. Prepare Form Data
                    let checked = document.querySelector('input[name="type"]:checked');
                    if (checked === null) {
                        alert('Please select option!');
                        return;
                    }
                    const formData = new FormData();
                    const fileField = document.querySelector('input[type="file"]');
                    var reader  = new FileReader();

                    reader.addEventListener("load", function () {
                        document.getElementById('origin').src = reader.result;
                    }, false);

                    if (fileField.files[0]) {
                        reader.readAsDataURL(fileField.files[0]);
                    }
                    console.log(fileField.files[0])
                    if (fileField.files[0] === undefined) {
                        alert('Please select file!');
                        return;
                    }
                    modelName = document.querySelector('input[name="type"]:checked').value;
                    formData.append('file', fileField.files[0]);
                    formData.append('modelName', modelName);
                    // 2. Timer
                    document.getElementById('result').style.display = "none";
                    document.getElementById("preloader").style.display = "block";
                    start = 0;
                    timer= setInterval(() => {
                        start += 1;
                        time_obj.innerText = `${start / 10} 's`;
                    }, 100);
                    document.getElementById('resultText').innerText = '';
                    // 3. Request (and Draw it)
                    
                    fetch(
                        '/predict/file',
                        {
                            method: 'POST',
                            body: formData,
                        }
                    )
                    .then(response => {
                            if (response.status === 200) {
                                return response;
                            } else if (response.status === 400) {
                                return response.json().then(errorPayload => {
                                    console.log(errorPayload)
                                    throw Error(errorPayload.message);
                                    clearInterval(timer);
                                    doubleSubmitFlag = false
                                });
                            } else if (response.status === 500) {
                                return response.json().then(errorPayload => {
                                    throw Error(errorPayload.message);
                                    clearInterval(timer);
                                    doubleSubmitFlag = false
                                });
                            } else {
                                throw Error('Server Busy -- Please Wait!');
                            }
                        })

                        // (magic starts)
                        .then(response => response.blob())
                        .then(blob => URL.createObjectURL(blob))
                        // (magic ends)
                        .then(imageURL => {
                            document.getElementById('result').style.display = "block";
                            document.getElementById('resultImage').src = imageURL;
                            document.getElementById('resultText').innerText = '';
                            document.getElementById("preloader").style.display = "none";
                            clearInterval(timer);
                            doubleSubmitFlag = false
                        })
                        .catch(err => {
                            document.getElementById("result").style.display = "block";
                            document.getElementById('resultText').innerText = err.message;
                            document.getElementById("preloader").style.display = "none";
                            clearInterval(timer);
                            doubleSubmitFlag = false
                        })
                };
            ///
            const run = (retry_cnt=0, retry_sec=1,) => {
                if(doubleSubmitCheck()) {
                    console.log("Please wait");
                    return ;
                }
                if (retry_cnt < 3) {
                    retry_cnt += 1
                    retry_sec *= 2
                } else {
                    doubleSubmitFlag = false
                    throw Error('Retry Error');
                }
                modelName = document.querySelector('input[name="type"]:checked').value;
                if (document.getElementById('source_url').value==""||document.getElementById('source_url').value==null){
                    alert('Please input URL!');
                    doubleSubmitFlag = false
                    return;
                }

                data = JSON.stringify({
                    source_url: document.getElementById('source_url').value,
                    modelName: modelName,
                })
                document.getElementById("preloader").style.display = "block";
                start = 0;
                timer= setInterval(() => {
                    start += 1;
                    time_obj.innerText = `${start / 10} 's`;
                }, 100);
                document.getElementById('resultText').innerText = '';
                document.getElementById('origin').src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D';
                document.getElementById('resultImage').src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D';
                fetch( "/predict/url", {method:'POST', headers: {'Content-Type': 'application/json'}, body: data})
                    .then(response => {
                        if (response.status === 200) {
                            return response;
                        } else if (response.status === 429) {
                            document.getElementById('resultText').innerText = (`retry ${retry_cnt}th after ${retry_sec}secs ...`);
                            setTimeout(
                                () => {
                                    clearInterval(timer);
                                    doubleSubmitFlag = false
                                    run(retry_cnt, retry_sec)
                                }, retry_sec * 1000
                            )
                        } else if (response.status === 400) {
                            return response.json().then(errorPayload => {
                                throw Error(errorPayload.message);
                                clearInterval(timer);
                                doubleSubmitFlag = false
                            });
                        } else if (response.status === 500) {
                            return response.json().then(errorPayload => {
                                throw Error(errorPayload.message);
                                clearInterval(timer);
                                doubleSubmitFlag = false
                            });
                        } else {
                            throw Error('Server Busy -- Please Wait!');
                        }
                    })
                    .then(response => response.blob())
                    .then(blob => URL.createObjectURL(blob))
                    .then(imageURL => {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('origin').src = document.getElementById('source_url').value
                        document.getElementById('resultImage').src = imageURL;
                        document.getElementById('resultText').innerText = '';
                        document.getElementById("preloader").style.display = "none";
                        clearInterval(timer);
                        doubleSubmitFlag = false
                    })
                    .catch(e => {
                        document.getElementById("result").style.display = "block";
                        document.getElementById('resultText').innerText = e.message;
                        document.getElementById("preloader").style.display = "none";
                        clearInterval(timer);
                        doubleSubmitFlag = false
                    })
            };
            document.getElementById('submit_url').onclick = () => run()
            </script>
        </div>
    </div>

</body>
